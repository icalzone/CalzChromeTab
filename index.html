<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calz Tab 2017</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/weather-icons.css">
    <link rel="stylesheet" type="text/css" href="css/weather-icons-wind.css">

    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <div class="container-fluid" id="bg_div" class="fade_in">
        <div class="row">
            <div class="col-sm-4">
                <div class="searchCntnr" id="searchCntnr">
                    <div id="srchImgBx">
                        <i class="fa fa-google fa-2x" aria-hidden="true" id="google" class="srchBxImg"></i>
                        <i class="fa fa-stack-overflow fa-2x" aria-hidden="true" id="stackoverflow" class="srchBxImg"></i>
                        <i class="fa fa-github fa-2x" aria-hidden="true" id="github" class="srchBxImg"></i>
                        <i class="fa fa-youtube fa-2x" aria-hidden="true" id="youtube" class="srchBxImg"></i>
                        <i class="" aria-hidden="true" id="hypertherm" class="srchBxImg"><image src="images/H.png" /></i>
                    </div>
                    <div id="srchBx"></div>
                </div>
            </div>

            <div class="col-sm-4">
                <p id="quote" class="textcenter"></p>
            </div>

            <div class="col-sm-4 nopadding">
                <div id="topActionBar">
                    <ul class="list-inline" id="topIconRow">
                        <li><a href="openBookmarks">Bookmarks</a></li>
                        <li><span>|</span></li>
                        <li><a href="openHistory">History</a></li>
                        <li><span>|</span></li>
                        <li><a href="openDownloads">Downloads</a></li>
                        <li><span>|</span></li>
                        <li><a href="openSettings">Settings</a></li>
                    </ul>
                </div>

            </div>
        </div>

        <div class="row bottom marginBottom85">
            <div class="col-sm-10 col-sm-offset-1">
                <div class="datetimeCntnr marginBottom5">
                    <div class="mainClock" id="time"></div>
                    <div class="mainDate" id="date"></div>
                </div>
            </div>
        </div>

        <div class="row bottom marginBottom10">
            <div class="col-xs-10 col-xs-offset-1">
                <div class="weatherBar" id="weatherBar"></div>
            </div>
        </div>

        <div class="bottomright marginBottom10">
            <div class="bottomLinksCntnr" id="bottomLinksCntnr">
                <a href="#" id="go-to-options" title="Options" class="hover_opacity settings"><i class="fa fa-cogs fa-2x" aria-hidden="true"></i></a>
            </div>
        </div>

        <div id="blur_overlay"></div>
        <div id="dim_overlay"></div>

        <div id="settings_dialog"></div>

        <script type="text/javascript" src="js/lib/jquery-3.1.1.min.js"></script>
        <script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/lib/jquery.loadTemplate.min.js"></script>
        <script type="text/javascript" src="js/lib/mousetrap.1.6.1.min.js"></script>
        <script type="text/javascript" src="js/lib/unsplash-source.1.0.0.min.js"></script>
        <script type="text/javascript" src="js/reddit.js"></script>
        
        <script type="text/javascript" src="js/clock.js"></script>
        <script type="text/javascript" src="js/quote.js"></script>
        <script type="text/javascript" src="js/background.js"></script>


        <script type="text/javascript" src="js/utilities.js"></script>
        <script type="text/javascript" src="js/weather.js"></script>
        <script type="text/javascript" src="js/searchBox.js"></script>

        <script type="text/javascript" src="js/init.js"></script>
</body>

</html>
