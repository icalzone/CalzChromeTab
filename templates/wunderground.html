<div class="row vertical-align">
    <div class="col-xs-4 col-sm-5 padding0">
        <div class="pull-right">
            <p class="textright margin0 weatherLarge" data-content="current_observation.display_location.full"></p>
            <p class="textright margin0 weatherDesc" data-content="current_observation.weather"></p>
        </div>
    </div>
    <div class="col-xs-4 col-sm-2 paddingLeftRight5">
        <div class="weatherIcon padding0" data-innerHTML="current_observation.icon" data-format="IconCode" id="weatherIcon"></div>
    </div>
    <div class="col-xs-4 col-sm-5 padding0">
        <div class="pull-left">
            <p class="textleft margin0 weatherLarge"><span data-content="current_observation.temp_f"></span> ° F</p>
            <p class="textleft margin0">Feels like <span data-content="current_observation.feelslike_f"></span> ° F</p>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal weatherDetailModal" id="weatherDetailModal" tabindex="-1" role="dialog" aria-labelledby="weatherDetailModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="text-danger fa fa-times"></i></button>
                <h4 class="modal-title" id="weatherDetailModalLabel" data-content="current_observation.observation_location.full"></h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-12">
                        <h4 class="weatherDetailHeader">Current conditions</h4>
                    </div>
                </div>
                <div class="row vertical-align">
                    <div class="col-xs-5 paddingRight0">
                        <div class="pull-right">
                            <p class="textright margin0 weatherLarge" data-content="current_observation.display_location.full"></p>
                            <p class="textright margin0 weatherDesc" data-content="current_observation.weather"></p>
                        </div>
                    </div>
                    <div class="col-xs-2">
                        <div class="weatherIcon padding0" data-innerHTML="current_observation.icon" data-format="IconCode"></div>
                    </div>
                    <div class="col-xs-5 paddingLeft0">
                        <div class="pull-left">
                            <p class="textleft margin0 weatherLarge"><span data-content="current_observation.temp_f"></span> ° F</p>
                            <p class="textleft margin0">Feels like <span data-content="current_observation.feelslike_f"></span> ° F</p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 wind">
                        <p class="textcenter margin0 wind-direction">
                            <span data-innerHTML="current_observation.wind_degrees" data-format="WindIconCode"></span>
                            <span data-innerHTML="current_observation.wind_string" class="wind-string"></span>
                        </p>
                    </div>
                </div>


                <div class="row">
                    <button class="btn btn-link btn-weatherDetail" type="button" data-toggle="collapse" data-target="#currentDetails" aria-expanded="false" aria-controls="currentDetails">
                    Details <i class="fa fa-chevron-right pull-right"></i>
                            <i class="fa fa-chevron-down pull-right"></i>
                    </button>

                    <div class="collapse" id="currentDetails">
                        <div class="col-sm-5 col-sm-offset-2">
                            <p class="textleft margin0 weatherSmall">Dew Point: <span data-content="current_observation.dewpoint_f"></span> ° F</p>
                            <p class="textleft margin0 weatherSmall">Humidity: <span data-content="current_observation.relative_humidity"></span></p>
                            <p class="textleft margin0 weatherSmall">Precip rate: <span data-content="current_observation.precip_1hr_in"></span> in/hr</p>
                            <p class="textleft margin0 weatherSmall">Precip accum: <span data-content="current_observation.precip_today_in"></span> in</p>
                            <p class="textleft margin0 weatherSmall">Pressure: <span data-content="current_observation.pressure_in"></span> in</p>
                        </div>
                        <div class="col-sm-5">
                            <p class="textleft margin0 weatherSmall">Windchill: <span data-content="current_observation.windchill_f"></span> ° F</p>
                            <p class="textleft margin0 weatherSmall">Visibility: <span data-content="current_observation.visibility_mi"></span> miles</p>
                            <p class="textleft margin0 weatherSmall">UV: <span data-content="current_observation.UV"></span></p>
                            <p class="textleft margin0 weatherSmall">Solar: <span data-content="current_observation.solarradiation" data-format="Solar"></span></p>
                            <p class="textleft margin0 weatherSmall">Heat index: <span data-content="current_observation.heat_index_f" data-format="HeatIndex"></span></p>
                        </div>
                    </div>
                </div>

                <div class="row" id="forecast-display"></div>
            </div>
            <div class="modal-footer">
                <p class="margin0" data-content="current_observation.station_id"></p>
            </div>
        </div>
    </div>
</div>
<!-- end Modal-->
